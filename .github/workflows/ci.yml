name: CI/CD Workflow

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend  # Adjust this path if needed

      - name: Build the app
        run: npm run build
        working-directory: ./frontend  # Adjust this path if needed

      # Optionally install start-server-and-test if it's not already in your dependencies
      - name: Install start-server-and-test
        run: npm install start-server-and-test --save-dev
        working-directory: ./frontend

      # Start the server and run Cypress tests once the server is available
      - name: Start app server and run Cypress tests
        run: npx start-server-and-test "npm start" http://localhost:5173 "npx cypress run"
        working-directory: ./frontend
